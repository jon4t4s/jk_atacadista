{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block aba %}Template base{% endblock %}</title>
</head>
<style>
    .custom-hover {
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-hover:hover {
        background-color: #00b227; /* Cor de fundo ao passar o mouse */
        transform: scale(1.05); /* Aumenta o botão ao passar o mouse */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra do botão */
    }
</style>
<body>
    <!-- Page Content-->
    <div class="navbar navbar-expand-lg navbar-dark" style="background-color:  #ff0000;"></div>
    <div class="container ">
        <div class="row ">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-3 sm-5 ">
                        <a href="{% url 'login' %}"><div class="mx-auto text-center"><img src="{% static 'img/jk_logo.png' %}" alt="Logo" height="150" width="150"></div></a>
                        {% block conteudo %}
                        {% endblock %}                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="fixed-bottom" style="background-color: #ff0000;">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; 2024 JK Atacadista. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>

</html>
